<div class='navigation'>
  <ul>
    <li><a href='/#/links'>Links</a></li>
  </ul>
</div>
<form name='newLink' ng-controller='ShortenController'>
  <input type='url' ng-model='link.url' placeholder='Enter URL' name='input' required/>
  <button ng-disabled='!newLink.$valid' ng-click='addLink(newLink)'>Shorten</button>
  <span class='error' ng-show='newLink.$error.url'>Invalid URL format.</span>
</form>
