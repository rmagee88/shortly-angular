<div class='navigation'>
  <ul>
    <li><a href='/#/shorten'>Shorten</a></li>
    <li class='logout'><a href='/#/logout'>Log Out</a></li>
  </ul>
</div>
<div id='container' ng-controller='LinksController'>
  <input ng-model='filter'>
  <div class='link' ng-repeat='link in data.links | orderBy:"visits":true | filter:filter'>
    <span class='visits'>{{ link.visits }}</span>
    <div class='title'>{{ link.title }}</div>
    <div class='original'>{{ link.url }}</div>
    <a class='' href='{{link.base_url + "/api/links/" + link.code}}' target='_blank'>{{ link.base_url + '/' + link.code }}</a>
  </div>
</div>
