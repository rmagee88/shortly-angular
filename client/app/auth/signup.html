<div id='signup'>
  <h1>signup</h1>
  <form name='signupForm' ng-submit='signup()'>
    <input type='text' ng-model='user.username' required>
    <input type='password' ng-model='user.password' required>
    <button ng-disabled='!signupForm.$valid'>signup</button>
    <br><br>
    <span ng-show='!signupForm.$valid'>Please enter BOTH a Username & Password</span>
  </form>
  <a href='#/signin'>Already have an account? <strong>Signin</strong> ...</a>
</div>
